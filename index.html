<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Find your portfolio price</h1>
    </header>
    <input type="number" id="no-of-stocks" placeholder="Enter no of stocks" />
    <input type="number" id="bought-price" placeholder="Enter bought price" />
    <input type="number" id="current-price" placeholder="Enter current price" />
    <button id="submit-btn">Calculate</button>
    <div id="output-div"></div>
    <script src="index.js"></script>
  </body>
</html>
